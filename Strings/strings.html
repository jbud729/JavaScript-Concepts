    <script>
      // Using backslash then double quotes to have double quotes inside
      //double quotes. 
      var myStr = "I am a \"double quoted\" string inside \"double quotes\"";
      console.log(myStr);

      // Using single quotes to ignore the double quotes inside. 
      var myStr = 'I am a "double quoted" string inside "double quotes"';
      console.log(myStr);

      // Using special characters in strings 
      var myStr = "FirstLine\n\t\\SecondLine\nThirdLine";
      console.log(myStr);

      // Concatenating items together with "+" sign. 
      var myStr = "I come first. " + "I come second.";
      console.log(myStr);

      // Using "+=" to concatenate strings 
      var ourStr = "I come first. ";
      ourStr += "I come second."
      console.log(ourStr);

      //Concatenate String with variables 
      var myName = "Jeremy";
      var myStr = "My name is " + myName + " and I am well!";
      console.log(myStr);

      //Find length of a string 
      var myName = "Jeremy";
      console.log(myName + " has " + myName.length + " letters!");

      //Bracket Notation to get first character in string 
      var myName = "Jeremy"
      console.log(myName[1]);
    </script>



<!--Create Strings using Temperate Literals-->
<script>
  const person = {
    name: "Zodiac Hasbro",
    age: 56
  };

  // Temperate Literal Syntax 
  const greeting = `Hello, my name is ${person.name}!
  I am ${person.age} years old.`;

  console.log(greeting);

  const result = {
    success: ["max-length", "no-amd", "preference-arrow-functions"],
    failure: ["no-var", "var-on-top", "linebreak"],
    skipped: ["id-blacklist", "no-dup-keys"]
  };
  const makeList = (arr) => {
    const resultDisplayArray = [];
    for (let i = 0; i < arr.length; i++) {
      resultDisplayArray.push(`<li class="text-warning">${arr[i]}</li>`);
    }

    return resultDisplayArray; 
  }
  const resultDisplayArray = makeList(result.failure);

  console.log(resultDisplayArray);
</script>
