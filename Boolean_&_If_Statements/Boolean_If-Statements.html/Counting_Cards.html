<script>
  // Blackjack card counting function with switch statments

  let count = 0;


  function cc(card) {
    switch(card) {
      case 2:
      case 3:
      case 4:
      case 5:
      case 6:
        count ++;
        break;
      case 10:
      case 'K':
      case 'Q':
      case 'J':
      case 'A':
        count--;
        break;  
    }

    let holdbet = "Hold";
    if (count > 0) {
      holdbet = "Bet";
    }
    return count + " " + holdbet;
  }

  cc(2); cc('K'); cc(10); cc('K'); cc('A');
  console.log(cc(4));
</script>
