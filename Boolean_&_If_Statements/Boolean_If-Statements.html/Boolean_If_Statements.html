<!--Comparison with the Equality Operator-->
<script>
  function testEqual(val) {
    if (val == 12) { // double equals convert both 
                    // items to same data type, then compare
                    // 3 == "3" => true
      return true;
    }
    return "Not Equal";
  }
  console.log(testEqual("12"));
</script>



<!--Comparison with the Strict Equality Operator-->
<script>
  function testStrict(val) {
    if (val === 7) { // Triple equals DOES NOT!
                      // 3 === "3" => false
      return "Equal";
    }
    return "Not Equal";
  }
  console.log(testStrict("7"));
</script>

<script>

<!--Comparison with the Inequality Operator-->
<script>

    }
    return "Equal";
  }

  console.log(testNotEqual(99));
</script>


<!--Comparison with the Strict Inequality Operator-->
<script>

<!--Comparisons with the Greater Than Operator-->
<script>
  function testGreaterThan(val) {// Same Concept for less than
    if (val > 100 ) {
      return "Over 100";
    }

    if (val > 10) {
      return "Over 10";
    }

    return "10 or under";
  }
  console.log(testGreaterThan(10));
</script>


<!--Comparisons with the Greater Than Or Equal To Operator-->
<script>
  function testGreaterOrEqual(val) {  // Same concept for less than
    if (val >= 20) {
      return "20 or Over";
    }

    if (val >= 10) {
      return "10 or Over";
    }

    return "Less than 10";
  }
  console.log(testGreaterOrEqual(10));
</script>

<!--Returning Early Pattern from Functions-->
<script>
  function abTest(a,b) {
    if (a < 0 || b < 0) {
      return undefined; // We can leave a function early with "return". 
    }
    return Math.round(Math.pow(Math.sqrt(a) + Math.sqrt(b), 2));
  }
  console.log(abTest(-2,2));
</script>


<!--Use the Conditional (Ternary) Operator-->
<script>
  // Standard way if writing a conditional statement
 /* function checkEqual(a, b) {
    if(a === b) {
      return true; 
    } else {
      return false;
    }
  } */

  // "Return" Way
  /*function checkEqual(a, b) {
    return a === b;
  }*/

  // Ternary Way
  // condition ? statement-if-true : statement-if-false; 
  function checkEqual(a, b) {
    return a === b ? true : false; 
  }
</script>


<!--Use Multiple Conditional (Ternary) Operators-->
<script>
  function checkSign(num) {
    return num > 0 ? "positive" : num < 0 ? "negative" : "zero";
  }

  console.log(checkSign(0));
</script>
