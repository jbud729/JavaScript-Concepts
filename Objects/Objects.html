<!--Objects Syntax-->
<script>
  let ourDog = {
    name: "Camper",
    legs: 4,
    tails: 1,
    friends: ["everything!"]
  };

  let myDog = {
    name: "Jay",
    legs: 4,
    tails: 2,
    friends: []
  }
</script>

<!--Accessing Object with Dot Notation-->
<script>
  let testObj = {
    hat: "ballcap",
    shirt: "jersey",
    shoes: "cleats"
  };

  let hatValue = testObj.hat;
  let shirtValue = testObj.shirt;
  console.log(shirtValue + " " + hatValue);
</script>


<!--Accessing Object Properties with Bracket Notation-->
<script>
  let testObjTwo = {
    entree: 'hamburger',
    side: 'veggies',
    drink: 'water'
  };

  let entreeValue = testObjTwo['entree'];
  let drinkValue = testObjTwo['drink'];

  console.log(entreeValue + " " + drinkValue);
</script>
