<!--Use getters and setters to Control Access to an Object-->
<script>
   class Book {
    constructor(author) {
      this._author = author;
    }
    // getter
    get writer() {
      return this._author;
    }
    // setter 
    set writer(updateAuthor) {
      this._author = updateAuthor;
    }
   }

   function makeClasss() {
    class Thermostat {
      constructor(temp) {
        this._temp  = 5/9 * (temp - 32);// underscore signifies that it is a private variable
      }

      get temperature() {
        return this._temp;
      }

      set temperature(updatedTemp) {
        this._temp = updatedTemp; 
      }
    }

    return Thermostat; 
   }

   const Thermostat = makeClass();
   const thermos = new Thermostat(76); 
   let temp = thermos.temperature; 
   thermos.temperature = 26;
   temp = thermos.temperature; 
   console.log(temp);
</script>
