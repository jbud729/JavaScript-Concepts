  }

<!--Global Scope and Functions-->
<script>
  let myGlobal = 10; // this variable will be seen everywhere
  function fun1() {
    oopsGlobal = 5; // since there is nothing in front of
                    // oopsGlobal, it will act as a 
                    // global variable
  }

  function fun2() {
    let output = "";
    if (typeof myGlobal != "undefined") {
      output += "myGlobal: " + myGlobal + "\n"; 
    }
    if (typeof oopsGlobal != "undefined") {
      output += "oopsGlobal: " + oopsGlobal;
    }
    console.log(output);
  }

  fun1();
  fun2();
</script>


<!--Local Scope and Functions-->
<script>
  function myLocalScope() {
    let myVar = 5;
    console.log(myVar);
  }
  myLocalScope();
  //console.log(myVar); this code will display error since variable
  // is a local variable. 
</script>


<!--Global vs Local-->
<script>
  let outerWear = "T-shirt"; //Global

  function myOutfit() {
    let outerWear = "sweater";//local

    return outerWear;
  }

  console.log(myOutfit());//will print local variable
  console.log(outerWear); //will print global variable
</script>


<!--Return a value from a Function with Return-->
<script>
  function minusSeven(num) {
    return num - 7;
  }
  console.log(minusSeven(10));

  function timesFive(num) {
    return num * 5;
  }
  console.log(timesFive(5));
</script>


<!--Understanding Undefined Value Returned from a Function -->
<script>
  let sum = 0;
  function addThree() {
    sum = sum + 3; // return value will be undefned since
                  // "return" value is not specified.
  }

  function addFive() {
    sum += 5; // also will not return anything 
  }
</script>
