<!--Global Scope and Functions-->
<script>
  let myGlobal = 10; // this variable will be seen everywhere
  function fun1() {
    oopsGlobal = 5; // since there is nothing in front of
                    // oopsGlobal, it will act as a 
                    // global variable
  }

  function fun2() {
    let output = "";
    if (typeof myGlobal != "undefined") {
      output += "myGlobal: " + myGlobal + "\n"; 
    }
    if (typeof oopsGlobal != "undefined") {
      output += "oopsGlobal: " + oopsGlobal;
    }
    console.log(output);
  }

  fun1();
  fun2();
</script>


<!--Local Scope and Functions-->
<script>
  function myLocalScope() {
    let myVar = 5;
    console.log(myVar);
  }
  myLocalScope();
  //console.log(myVar); this code will display error since variable
  // is a local variable. 
</script>


<!--Global vs Local-->
<script>
  let outerWear = "T-shirt"; //Global

  function myOutfit() {
    let outerWear = "sweater";//local

    return outerWear;
  }

  console.log(myOutfit());//will print local variable
  console.log(outerWear); //will print global variable
</script>


<!--Return a value from a Function with Return-->
<script>
  function minusSeven(num) {
    return num - 7;
  }
  console.log(minusSeven(10));

  function timesFive(num) {
    return num * 5;
  }
  console.log(timesFive(5));
</script>


<!--Understanding Undefined Value Returned from a Function -->
<script>
  let sum = 0;
  function addThree() {
    sum = sum + 3; // return value will be undefned since
                  // "return" value is not specified.
  }

  function addFive() {
    sum += 5; // also will not return anything 
  }
</script>

<!--Use the parseInt Function -->
<script>
  function convertoInteger(str) {
    return parseInt(str);
  }
  console.log(convertoInteger("56"));
</script>


<!-- Use the parseInt Function with a Radix-->
<script>
  function convertoInteger(str) {
    return parseInt(str, 2); // Added 2 for base 2 since str is 
                            //binary number
  }
  console.log(convertoInteger("10011")); //Convert binary to integer
</script>



<!--Default parameters-->
<script>
  const increment = (function() {
    return function increment(number, value = 1) {
      return number + value; 
    };
  })();
  console.log(increment(5,2));
  console.log(increment(5));
</script>


<!--Use the Rest Operator with the Function Parameters-->
<script>
   sum = (function() {
    return function sum(...args) {//...args (Rest Op) will convert everything
                                  //that is passed into an array called args
      //const args = [x, y, z]; Do not need this line any more
      return args.reduce((a, b) => a + b, 0);
    };
  })();
  console.log(sum(1,2,4,5,6)); //We can also add any amount of 
                              //numbers into the parameter due to the Rest Operator 
</script>
