<!--While loop-->
<script>
  let myArray = [];
  let i = 0;
  while (i < 5) {
    myArray.push(i);
    i++;
  }
  console.log(myArray);
</script>

<!--For Loops-->
<script>
  let ourArray = [];
  for (let i = 0; i < 5; i++) {
    ourArray.push(i);
  }

  let myArrayTwo = [];
  for (let i = 1; i < 6; i++) {
    myArrayTwo.push(i);
  }
  console.log("ourArray: "+ ourArray);
  console.log("myArrayTwo: " + myArrayTwo);
</script>
